<!DOCTYPE html>
<html ng-app="app"  lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo App</title>
	<style type="text/css">

		body{
			padding: 20px;
			color: gray;
		}
       .done{
       	  background-color: lightgreen;
       	  text-decoration:line-through;
       }
	
		.pending {
			background-color: white;
		}

		.primeiro {
			background-color: blue;
		}
	</style>
</head>
<body ng-controller="TodoCtrl as ctrl">

   <!-- NG REPEAT -->
   <h1>Ng Repeat em div</h1>
   <div ng-repeat="todo in ctrl.todos" >
   	
   	  <p class="primeiro" ng-show="$first">
   	  	Primeiro elemento
   	  </p>
		<p ng-show="$middle">
			outro {{$index}} 
			<span ng-show="$odd">Impar</span>
			<span ng-show="$even">Par</span>
		</p>
   	  

   	  <p style="color: red;" ng-show="$last">
   	  	Ultimo elemento
   	  </p>

   </div>

 <!-- *************** -->

	<h1>Ng Repeat em table</h1>
   <table cellspacing="1" cellpadding="1" border="1">
   	<tr ng-repeat-start="todo2 in ctrl.todos">
   		<td>{{todo2.description}} {{$index}}</td>
   	</tr>
   	<tr ng-repeat-end="todo2 in ctrl.todos">
   		<td>{{todo2.status}} {{$index}}</td>
   	</tr>
   </table>

	<!--END  NG REPEAT -->

<!-- *************** -->

	<!-- TODO APP -->
	<h1>My TodoApp</h1>	


	<p>Nova tarefa
	<input type="text" ng-model="ctrl.todo.description" >
	</p>
	<p>
		<button ng-click="ctrl.adicionar()">Adicionar</button>
	</p>
	<p ng-repeat="todo in ctrl.todos" >
		<input ng-click="ctrl.toggle(todo, $index)" type="checkbox">
	   <span ng-class="ctrl.getClass(todo)" ng-bind="todo.description" ></span>
	</p>

	<!-- TODO APP -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="js/app.js"></script>
        
	</script>
</body>
</html>
