<html ng-app="app">
	<head>
		<title>Minha aplicacao angular</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
	</head>
<body ng-controller="MainCtrl as main">
	<div class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Projeto Oportunidade</a>
			</div>
		</div>
	</div>

	<div class="container">
		
		<div class="jumbotron">
			<div class="lead">
				<h2 class="text-center">
					<i class="glyphicon glyphicon-inbox "></i>
					Cadastro de Usu&aacute;rio					
				</h2>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
			<fieldset >
				<legend>Formul&aacute;rio</legend>
				<form name="f" ng-submit="main.submit()">
					<p>
						<input type="text" name="name" required ng-minlength="4" ng-model="main.user.name" placeholder="Digite o nome" size="80">
						<span ng-show="f.name.$error.required">
							*
						</span>
					</p>
					<p>
						<input type="password" ng-model="main.user.pass" placeholder="Digite a senha" size="80">
					</p>
					<p>
						<input type="submit" ng-disabled="f.$invalid" value="Submit">
						<input type="reset" ng-disabled="f.$pristine" value="Reset">
					</p>

				</form>
			</fieldset>
			</div>
		</div>
	</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
